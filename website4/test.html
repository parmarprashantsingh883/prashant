<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-commerce Homepage Structure</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- ðŸ”¹ Top Bar -->
<div class="bg-dark text-light py-2">
  <div class="container d-flex justify-content-between">
    <div><!-- Offer/Promo Placeholder --></div>
    <div>
      <!-- Login/Cart Placeholder -->
    </div>
  </div>
</div>

<!-- ðŸ”¹ Navbar -->
<nav class="navbar navbar-expand-lg bg-light shadow-sm sticky-top">
  <div class="container">
    <a class="navbar-brand fw-bold" href="#">LOGO</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navmenu">
      <ul class="navbar-nav mx-auto">
        <li class="nav-item"><a class="nav-link" href="#">Menu 1</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Menu 2</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Menu 3</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Menu 4</a></li>
      </ul>
      <!-- Search Placeholder -->
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search">
        <button class="btn btn-dark" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>

<!-- ðŸ”¹ Hero Carousel -->
<div id="heroCarousel" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <div class="d-block w-100 bg-secondary" style="height:500px;"><!-- Hero Banner 1 --></div>
    </div>
    <div class="carousel-item">
      <div class="d-block w-100 bg-secondary" style="height:500px;"><!-- Hero Banner 2 --></div>
    </div>
    <div class="carousel-item">
      <div class="d-block w-100 bg-secondary" style="height:500px;"><!-- Hero Banner 3 --></div>
    </div>
  </div>
</div>

<!-- ðŸ”¹ Category Highlights -->
<div class="container my-5">
  <h2 class="text-center mb-4">Categories</h2>
  <div class="row g-4 text-center">
    <div class="col-md-3"><div class="p-5 bg-light rounded shadow-sm">Category 1</div></div>
    <div class="col-md-3"><div class="p-5 bg-light rounded shadow-sm">Category 2</div></div>
    <div class="col-md-3"><div class="p-5 bg-light rounded shadow-sm">Category 3</div></div>
    <div class="col-md-3"><div class="p-5 bg-light rounded shadow-sm">Category 4</div></div>
  </div>
</div>

<!-- ðŸ”¹ Trending / New Launches Section -->
<div class="container my-5">
  <h2 class="text-center mb-4">Trending / New Launches</h2>
  <div class="row g-4">
    <div class="col-md-3"><div class="p-5 bg-light rounded">Item 1</div></div>
    <div class="col-md-3"><div class="p-5 bg-light rounded">Item 2</div></div>
    <div class="col-md-3"><div class="p-5 bg-light rounded">Item 3</div></div>
    <div class="col-md-3"><div class="p-5 bg-light rounded">Item 4</div></div>
  </div>
</div>

<!-- ðŸ”¹ Featured Products -->
<div class="container my-5">
  <h2 class="text-center mb-4">Featured Products</h2>
  <div class="row g-4">
    <div class="col-md-3"><div class="card h-100"><div class="card-body text-center">Product</div></div></div>
    <div class="col-md-3"><div class="card h-100"><div class="card-body text-center">Product</div></div></div>
    <div class="col-md-3"><div class="card h-100"><div class="card-body text-center">Product</div></div></div>
    <div class="col-md-3"><div class="card h-100"><div class="card-body text-center">Product</div></div></div>
  </div>
</div>

<!-- ðŸ”¹ Promo Banner -->
<div class="container-fluid my-5">
  <div class="row">
    <div class="col-12">
      <div class="w-100 bg-secondary" style="height:300px;"><!-- Promo Banner --></div>
    </div>
  </div>
</div>

<!-- ðŸ”¹ Newsletter -->
<div class="bg-light py-5 text-center">
  <h4>Newsletter Signup</h4>
  <form class="d-flex justify-content-center mt-3">
    <input type="email" class="form-control w-50 me-2" placeholder="Email">
    <button class="btn btn-dark">Subscribe</button>
  </form>
</div>

<!-- ðŸ”¹ Footer -->
<footer class="bg-dark text-light text-center py-4 mt-5">
  <div class="container">
    <p class="mb-1">&copy; 2025 Sports Store | Footer Links</p>
  </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
