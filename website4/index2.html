<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nivia Sports</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
    }

    .header1 {
      background-color: #f2f2f2;
      text-align: center;
      padding: 10px;
    }

    .header1 p {
      font-size: 14px;
    }

    .header2 {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background-color: #fff;
      position: relative;
    }

    .logo img {
      width: 1px;
    }

    .icon {
      display: flex;
      gap: 15px;
      font-size: 18px;
      color: #000;
    }

    /* MENU TOGGLE */
    .menu-toggle {
      display: none;
      font-size: 24px;
      cursor: pointer;
    }

    #menu-checkbox {
      display: none;
    }

    /* SIDEBAR NAVIGATION */
    nav {
      position: fixed;
      top: 0;
      right: -250px;
      height: 100%;
      width: 250px;
      background-color: #fff;
      box-shadow: -2px 0 5px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      padding: 60px 20px;
      transition: right 0.3s ease;
      z-index: 999;
    }

    nav a {
      text-decoration: none;
      color: #000;
      font-weight: 500;
      font-size: 16px;
      padding: 10px 0;
      border-bottom: 1px solid #eee;
    }

    #menu-checkbox:checked ~ nav {
      right: 0;
    }

    /* OVERLAY BACKGROUND */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      background: rgba(0, 0, 0, 0.4);
      display: none;
      z-index: 998;
    }

    #menu-checkbox:checked ~ .overlay {
      display: block;
    }

    /* Responsive: Show menu icon on small screens */
    @media (max-width: 1024px) {
      .menu-toggle {
        display: block;
      }

      .icon {
        display: none;
      }

      nav {
        padding-top: 100px;
      }
    }
  </style>
</head>
<body>

  <!-- Promo Banner -->
  <div class="row">
    <div class="col-12 header1">
      <header>
        <p>Get 15% Off on purchases above ₹2500 or Get 30% Off on purchases above ₹5000</p>
      </header>
    </div>
  </div>

  <!-- Header & Menu Button -->
  <div class="row">
    <div class="col-12 header2">
      <div class="logo">
        <img src="/images/Nivia-Logo-Black-SVG_2_1.svg" alt="Nivia Logo" />
      </div>

      <!-- Hamburger Button -->
      <label for="menu-checkbox" class="menu-toggle">
        <i class="fa-solid fa-bars"></i>
      </label>

      <input type="checkbox" id="menu-checkbox" />

      <!-- Sidebar Menu -->
      <nav>
        <a href="#">ALL SPORTS</a>
        <a href="appereal.html">APPAREL</a>
        <a href="footwear.html">FOOTWEAR</a>
        <a href="ContactUs">FITNESS</a>
        <a href="MUSCLE">MUSCLE SPORTS</a>
        <a href="accessories">ACCESSORIES</a>
        <a style="color: red;" href="cart">OFFERS</a>
        <a href="club.html">CLUB</a>
      </nav>

      <!-- Sidebar Overlay -->
      <label for="menu-checkbox" class="overlay"></label>

      <!-- Icons (hidden on mobile) -->
      <div class="icon">
        <i class="fa-solid fa-magnifying-glass"></i>
        <i class="fa-regular fa-user"></i>
        <i class="fa-solid fa-cart-shopping"></i>
      </div>
    </div>
  </div>

</body>
</html>
