<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel Guest Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="card shadow-lg p-4">
      <h2 class="text-center mb-4">Hotel Guest Registration</h2>

      <form id="guestForm" novalidate>
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter full name" required>
            <div class="text-danger" id="nameError"></div>
          </div>

          <div class="col-md-6">
            <label class="form-label">Phone Number</label>
            <input type="text" class="form-control" id="phone" placeholder="10-digit phone number" required>
            <div class="text-danger" id="phoneError"></div>
          </div>

          <div class="col-md-6">
            <label class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" placeholder="example@mail.com" required>
            <div class="text-danger" id="emailError"></div>
          </div>

          <div class="col-md-6">
            <label class="form-label">Aadhar Card Number</label>
            <input type="text" class="form-control" id="aadhar" placeholder="12-digit Aadhar number" required>
            <div class="text-danger" id="aadharError"></div>
          </div>

          <div class="col-md-6">
            <label class="form-label">Check-in Date</label>
            <input type="date" class="form-control" id="checkin" required>
          </div>

          <div class="col-md-6">
            <label class="form-label">Check-out Date</label>
            <input type="date" class="form-control" id="checkout" required>
          </div>

          <div class="col-12">
            <label class="form-label">Purpose of Visit</label>
            <textarea class="form-control" id="purpose" rows="2" placeholder="Business / Leisure / Other" required></textarea>
            <div class="text-danger" id="purposeError"></div>
          </div>
        </div>

        <div class="mt-4 d-flex gap-3">
          <button type="submit" class="btn btn-primary">Submit</button>
          <button type="reset" class="btn btn-secondary">Reset</button>
          <!-- âœ… See Bookings Button -->
          <a href="view.htm" class="btn btn-success">See Bookings</a>
        </div>

        <p class="mt-3 text-success" id="successMsg"></p>
      </form>
    </div>
  </div>

  <script>
    document.getElementById("guestForm").addEventListener("submit", function(e) {
      e.preventDefault();

      let name = document.getElementById("name").value.trim();
      let phone = document.getElementById("phone").value.trim();
      let email = document.getElementById("email").value.trim();
      let aadhar = document.getElementById("aadhar").value.trim();
      let checkin = document.getElementById("checkin").value;
      let checkout = document.getElementById("checkout").value;
      let purpose = document.getElementById("purpose").value.trim();

      let nameError = document.getElementById("nameError");
      let phoneError = document.getElementById("phoneError");
      let emailError = document.getElementById("emailError");
      let aadharError = document.getElementById("aadharError");
      let purposeError = document.getElementById("purposeError");
      let successMsg = document.getElementById("successMsg");

      nameError.textContent = phoneError.textContent = emailError.textContent =
      aadharError.textContent = purposeError.textContent = successMsg.textContent = "";

      let valid = true;
      if (name === "") { nameError.textContent = "Name is required"; valid = false; }
      if (!/^\d{10}$/.test(phone)) { phoneError.textContent = "Enter valid 10-digit phone"; valid = false; }
      if (!/^\S+@\S+\.\S+$/.test(email)) { emailError.textContent = "Enter valid email"; valid = false; }
      if (!/^\d{12}$/.test(aadhar)) { aadharError.textContent = "Enter valid 12-digit Aadhar"; valid = false; }
      if (purpose === "") { purposeError.textContent = "Purpose is required"; valid = false; }

      if (!valid) return;

      let guestData = { name, phone, email, aadhar, checkin, checkout, purpose };
      let submissions = JSON.parse(localStorage.getItem("guests")) || [];
      submissions.push(guestData);
      localStorage.setItem("guests", JSON.stringify(submissions));

      successMsg.textContent = "Data saved successfully!";
      document.getElementById("guestForm").reset();
    });
  </script>
</body>
</html>
