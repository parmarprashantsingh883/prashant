<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guest Records</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="card shadow-lg p-4">
      <h2 class="text-center mb-4">Guest Records</h2>
      <div id="records"></div>

      <!-- Back Button -->
      <div class="mt-3 text-center">
        <a href="index.htm" class="btn btn-primary">‚Üê Back to Booking Form</a>
      </div>
    </div>
  </div>

  <script>
    function loadRecords() {
      let recordsDiv = document.getElementById("records");
      let submissions = JSON.parse(localStorage.getItem("guests")) || [];

      if (submissions.length === 0) {
        recordsDiv.innerHTML = "<p class='text-center text-danger'>No data available</p>";
      } else {
        let table = `
          <table class="table table-bordered table-striped">
            <thead class="table-dark">
              <tr>
                <th>#</th>
                <th>Full Name</th>
                <th>Phone</th>
                <th>Email</th>
                <th>Aadhar</th>
                <th>Check-in</th>
                <th>Check-out</th>
                <th>Purpose</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
        `;

        submissions.forEach((guest, index) => {
          table += `
            <tr>
              <td>${index + 1}</td>
              <td>${guest.name}</td>
              <td>${guest.phone}</td>
              <td>${guest.email}</td>
              <td>${guest.aadhar}</td>
              <td>${guest.checkin}</td>
              <td>${guest.checkout}</td>
              <td>${guest.purpose}</td>
              <td>
                <button class="btn btn-danger btn-sm" onclick="deleteRecord(${index})">Delete</button>
              </td>
            </tr>
          `;
        });

        table += "</tbody></table>";
        recordsDiv.innerHTML = table;
      }
    }

    function deleteRecord(index) {
      let submissions = JSON.parse(localStorage.getItem("guests")) || [];
      submissions.splice(index, 1); // remove the record
      localStorage.setItem("guests", JSON.stringify(submissions));
      loadRecords(); // reload table
    }

    // Load records on page load
    loadRecords();
  </script>
</body>
</html>
