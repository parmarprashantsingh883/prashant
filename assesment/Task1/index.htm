<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>

<body>
    <div class="row">
        <div class="col-10 container">
            <h1>Contact Us</h1>
            <hr>
            <div class="row">
                <div class="col-12 header">
                    <div class="box1">
                        <p>Address:</p>
                        <p>saintb marco strret 6th</p>
                        <p>floor,tokyo,japan 852365</p>
                    </div>
                    <div class="box2">
                        <pre style="color: brown;"><i class="fa-solid fa-phone"></i> :9574028096</pre>
                        <pre
                            style="color: rgb(12, 117, 203);"><i class="fa-solid fa-envelope"></i> :example.gmail.com</pre>

                    </div>

                    <div class="box3">
                        <i style="font-size: 40px; color: red;" class="fa-solid fa-location-dot"></i>

                    </div>


                </div>
            </div>
            <div class="row">
                <div class="col-12 cont2">
                    <div class="col-6 form">
                        <form action="" >
                            <input type="text" placeholder="Name" id="name" name="name" required pattern="[A-Za-z]{3,10}"
                                title="Only alphabets, min 3 and max 10 characters">

                            <input type="text" placeholder="Company" id="company" name="company" required><br>

                            <input type="email" placeholder="Email" id="email" name="email" required>

                            <input type="tel" placeholder="Mobile" id="mobile" name="mobile" required
                                pattern="[0-9]{10}" maxlength="10" title="Enter exactly 10 digits"><br><br>

                            <textarea placeholder="Message" rows="4" cols="50" id="message" name="message"
                                required></textarea><br><br>

                            <button type="submit">Send</button>
                        </form>

                    </div>
                    <div class="col-6 map">

                        <iframe
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14689.95486290621!2d72.59090781211852!3d23.00582142213447!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x395e85c4e2f147b3%3A0x1ef854fb1a8f9c1c!2sNagina%20Wadi!5e0!3m2!1sen!2sin!4v1752215705711!5m2!1sen!2sin"
                            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                            referrerpolicy="no-referrer-when-downgrade">
                        </iframe>
                    </div>

                </div>
                <div class="col-12 icon ">
                    <i style="color: rgb(17, 135, 208);" class="fa-brands fa-square-twitter"></i>
                    <i class="fa-brands fa-github"></i>
                    <i style="color: rgb(42, 114, 186);" class="fa-brands fa-linkedin"></i>
                    <i style="color: rgb(43, 64, 168);" class="fa-brands fa-square-facebook"></i>
                </div>

            </div>
        </div>
</body>

</html>
