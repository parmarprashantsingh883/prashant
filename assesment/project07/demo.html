<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Services for Leading Businesses</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: white;
            background: linear-gradient(135deg, #1e3a8a 0%, #1d4ed8 50%, #2563eb 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: clamp(320px, 95vw, 1400px);
            margin: 0 auto;
            /* padding: 0 clamp(1rem, 4vw, 2rem); */
            min-height: 100vh;
            display: flex;
            align-items: center;
            container-type: inline-size;
        }

        .hero-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: clamp(2rem, 6vw, 4rem);
            align-items: center;
            width: 100%;
        }

        .hero-content {
            animation: slideInLeft 1s ease-out;
            container-type: inline-size;
        }

        .hero-title {
            font-size: clamp(2rem, 8vw, 4rem);
            font-weight: 700;
            line-height: 1.1;
            margin-bottom: clamp(1rem, 3vw, 2rem);
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .hero-title .highlight {
            color: #fbbf24;
            display: block;
        }

        .hero-description {
            font-size: clamp(1rem, 2.5vw, 1.25rem);
            line-height: 1.6;
            margin-bottom: clamp(2rem, 5vw, 3rem);
            opacity: 0.95;
        }

        .hero-buttons {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .btn-primary {
            background: linear-gradient(135deg, #f59e0b, #fbbf24);
            color: #1f2937;
            text-decoration: none;
            padding: clamp(0.75rem, 2vw, 1rem) clamp(1.5rem, 4vw, 2rem);
            border-radius: clamp(8px, 2vw, 12px);
            font-weight: 600;
            font-size: clamp(1rem, 2.5vw, 1.1rem);
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(251, 191, 36, 0.3);
            display: inline-flex;
            align-items: center;
            gap: clamp(0.25rem, 1vw, 0.5rem);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(251, 191, 36, 0.4);
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            text-decoration: none;
            padding: clamp(0.75rem, 2vw, 1rem) clamp(1.5rem, 4vw, 2rem);
            border-radius: clamp(8px, 2vw, 12px);
            font-weight: 600;
            font-size: clamp(1rem, 2.5vw, 1.1rem);
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
            transform: translateY(-2px);
        }

        .hero-image {
            position: relative;
            animation: slideInRight 1s ease-out;
        }

        .image-container {
            position: relative;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            transform: perspective(1000px) rotateY(-5deg) rotateX(2deg);
            transition: transform 0.3s ease;
        }

        .image-container:hover {
            transform: perspective(1000px) rotateY(-2deg) rotateX(1deg) scale(1.02);
        }

        .hero-img {
            width: 100%;
            height: 400px;
            object-fit: cover;
            display: block;
        }

        .image-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(30, 58, 138, 0.1), rgba(37, 99, 235, 0.1));
            pointer-events: none;
        }

        /* Floating elements for visual interest */
        .floating-element {
            position: absolute;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .floating-element:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 10%;
            right: 10%;
            animation-delay: 0s;
        }

        .floating-element:nth-child(2) {
            width: 60px;
            height: 60px;
            top: 60%;
            left: 5%;
            animation-delay: 2s;
        }

        .floating-element:nth-child(3) {
            width: 100px;
            height: 100px;
            bottom: 15%;
            right: 20%;
            animation-delay: 4s;
        }

        /* Animations */
        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }

        /* Arrow icon for button */
        .arrow-icon {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .hero-title {
                font-size: 3.5rem;
            }
            
            .hero-section {
                gap: 3rem;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 2rem 1rem;
            }
            
            .hero-section {
                grid-template-columns: 1fr;
                gap: 2rem;
                text-align: center;
            }
            
            .hero-title {
                font-size: 2.5rem;
            }
            
            .hero-description {
                font-size: 1.1rem;
                max-width: 100%;
            }
            
            .hero-buttons {
                justify-content: center;
            }
            
            .btn-primary, .btn-secondary {
                padding: 0.875rem 1.5rem;
                font-size: 1rem;
            }
            
            .hero-img {
                height: 300px;
            }
            
            .image-container {
                transform: none;
            }
            
            .image-container:hover {
                transform: scale(1.02);
            }
        }

        @media (max-width: 480px) {
            .hero-title {
                font-size: 2rem;
            }
            
            .hero-buttons {
                flex-direction: column;
                align-items: center;
                gap: 0.75rem;
            }
            
            .btn-primary, .btn-secondary {
                width: 100%;
                max-width: 280px;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
   
    <div class="container">
        <div class="hero-section">
            <div class="hero-content">
                <h1 class="hero-title">
                    Professional<br>
                    Services for<br>
                    <span class="highlight">Leading<br>Businesses</span>
                </h1>
                
                <p class="hero-description">
                    We deliver cutting-edge web development, strategic marketing, and compelling content that drives results and transforms your business vision into reality.
                </p>
                
                <div class="hero-buttons">
                    <a href="#get-started" class="btn-primary">
                        Get Started
                        <svg class="arrow-icon" viewBox="0 0 24 24">
                            <path d="M5 12h14m-7-7l7 7-7 7"/>
                        </svg>
                    </a>
                    <a href="#learn-more" class="btn-secondary">Learn More</a>
                </div>
            </div>
            
            <div class="hero-image">
                <div class="image-container">
                    <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 800 400'%3E%3Cdefs%3E%3ClinearGradient id='bg' x1='0' y1='0' x2='1' y2='1'%3E%3Cstop offset='0%25' stop-color='%234dd0e1'/%3E%3Cstop offset='100%25' stop-color='%2381c784'/%3E%3C/linearGradient%3E%3C/defs%3E%3Crect width='800' height='400' fill='url(%23bg)'/%3E%3Cg fill='rgba(255,255,255,0.1)'%3E%3Crect x='0' y='0' width='800' height='200'/%3E%3Crect x='0' y='250' width='800' height='150' fill='rgba(255,255,255,0.2)'/%3E%3C/g%3E%3Cg fill='rgba(0,0,0,0.3)'%3E%3Cellipse cx='200' cy='350' rx='30' ry='8'/%3E%3Cellipse cx='300' cy='350' rx='25' ry='6'/%3E%3Cellipse cx='400' cy='350' rx='35' ry='10'/%3E%3Cellipse cx='500' cy='350' rx='28' ry='7'/%3E%3Cellipse cx='600' cy='350' rx='32' ry='9'/%3E%3C/g%3E%3Cg fill='rgba(0,0,0,0.6)'%3E%3Crect x='190' y='280' width='20' height='70' rx='10'/%3E%3Crect x='290' y='290' width='20' height='60' rx='10'/%3E%3Crect x='390' y='270' width='20' height='80' rx='10'/%3E%3Crect x='490' y='285' width='20' height='65' rx='10'/%3E%3Crect x='590' y='275' width='20' height='75' rx='10'/%3E%3C/g%3E%3Cg fill='rgba(255,255,255,0.8)' font-family='Arial,sans-serif' font-size='12'%3E%3Ctext x='50' y='50' fill='rgba(255,255,255,0.6)'%3ECorporate Excellence%3C/text%3E%3Ctext x='600' y='50' fill='rgba(255,255,255,0.6)'%3EProfessional Growth%3C/text%3E%3C/g%3E%3C/svg%3E" 
                         alt="Professional business environment with silhouettes of business people" 
                         class="hero-img">
                    <div class="image-overlay"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
