<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Delayed Login Popup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #000;
      height: 100vh;
    }

    /* Hidden by default */
    .overlay,
    .login-popup {
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease;
    }

    /* Show after delay using animation */
    .show {
      animation: showPopup 0s 10s forwards;
    }

    @keyframes showPopup {
      to {
        opacity: 1;
        pointer-events: auto;
      }
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 5;
    }

    .login-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      z-index: 10;
      max-width: 400px;
      width: 90%;
    }

    fieldset {
      background-color: rgba(255, 255, 255, 0.95);
      border: none;
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      position: relative;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 20px;
      color: #333;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }

    .close-btn:hover {
      color: red;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2em;
      color: #333;
    }

    form {
      background-color: #555;
      padding: 25px 20px;
      border-radius: 10px;
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .input-box {
      position: relative;
      margin-bottom: 20px;
    }

    .input-box i {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: whitesmoke;
    }

    .input-box input {
      width: 80%;
      padding: 10px 10px 10px 35px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    button {
      width: 80%;
      padding: 12px;
      background-color: #c02626;
      border: none;
      border-radius: 25px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 10px;
    }

    button:hover {
      background-color: #a91e1e;
    }

    a {
      display: block;
      margin-top: 15px;
      color: #eee;
      font-size: 14px;
      text-decoration: none;
    }

    a:hover {
      color: #fff;
      text-decoration: underline;
    }

    .separator {
      margin: 15px 0;
      color: #ddd;
      font-size: 14px;
    }
  </style>

  <script>
    // Add "show" class after 10 seconds to reveal popup and overlay
    window.onload = function () {
      setTimeout(() => {
        document.querySelector('.overlay').classList.add('show');
        document.querySelector('.login-popup').classList.add('show');
      }, 10000);
    };

    // Close popup on cancel
    function closePopup() {
      document.querySelector('.overlay').classList.remove('show');
      document.querySelector('.login-popup').classList.remove('show');
    }
  </script>
</head>
<body>

  <div class="overlay"></div>

  <div class="login-popup">
    <fieldset>
      <span class="close-btn" onclick="closePopup()">&times;</span>
      <h1>Log In</h1>
      <form>
        <div class="input-box">
          <i class="fa-regular fa-user"></i>
          <input type="text" name="username" placeholder="Username" required>
        </div>
        <div class="input-box">
          <i class="fa-solid fa-lock"></i>
          <input type="password" name="password" placeholder="Password" required>
        </div>
        <button type="submit">Log In</button>
        <a href="#">Forget your password?</a>
        <div class="separator">or</div>
        <button type="submit">Sign Up</button>
      </form>
    </fieldset>
  </div>

</body>
</html>
