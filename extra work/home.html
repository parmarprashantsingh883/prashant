<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Zay eCommerce website template">
  <title>Zay Shop</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      overflow-x: hidden;
    }

    header, footer, main {
      padding: 20px;
    }

    .header1 {
      background-color: #f8f9fa;
      display: flex;
      justify-content: space-between;
      padding: 10px 20px;
      font-size: 14px;
    }

    .header2 {
      background-color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      border-bottom: 1px solid #ddd;
    }

    .header2 h1 {
      margin: 0;
    }

    .nav-icons {
      display: flex;
      gap: 15px;
      font-size: 18px;
    }

    nav {
      background: #343a40;
      color: #fff;
      padding: 10px;
    }

    nav .nav-links {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    nav .nav-links a {
      color: white;
      text-decoration: none;
    }

    .slider {
      width: 100vw;
      overflow: hidden;
    }

    .slides {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .slides img {
      width: 100vw;
      height: auto;
    }

    .dots {
      text-align: center;
      margin-top: 10px;
    }

    .dot {
      height: 10px;
      width: 10px;
      margin: 0 5px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
      cursor: pointer;
    }

    .dot.active {
      background-color: #717171;
    }

    footer {
      background: #f8f9fa;
      text-align: center;
    }

    @media screen and (max-width: 768px) {
      nav .nav-links {
        flex-direction: column;
        align-items: center;
      }

      .header2 {
        flex-direction: column;
        text-align: center;
      }

      .nav-icons {
        justify-content: center;
        margin-top: 10px;
      }
    }
  </style>
</head>

<body>
  <div class="header1">
    <div>
      <i class="fa-solid fa-envelope"></i> example@gmail.com
    </div>
    <div>
      <i class="fa-solid fa-phone"></i> +91-9876543210
    </div>
  </div>

  <div class="header2">
    <h1>Zay</h1>
    <div class="nav-icons">
      <i class="fa fa-search"></i>
      <i class="fa fa-heart"></i>
      <i class="fa fa-shopping-cart"></i>
    </div>
  </div>

  <header>
    <nav>
      <div class="nav-links">
        <a href="#">Home</a>
        <a href="#">Shop</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
      </div>
    </nav>
  </header>

  <main>
    <section class="slider">
      <div class="slides" id="slides">
        <img src="https://via.placeholder.com/1200x400/007bff/ffffff?text=Slide+1" alt="Slide 1">
        <img src="https://via.placeholder.com/1200x400/6c757d/ffffff?text=Slide+2" alt="Slide 2">
        <img src="https://via.placeholder.com/1200x400/28a745/ffffff?text=Slide+3" alt="Slide 3">
      </div>
      <div class="dots">
        <span class="dot active" onclick="goToSlide(0)"></span>
        <span class="dot" onclick="goToSlide(1)"></span>
        <span class="dot" onclick="goToSlide(2)"></span>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Zay Shop. All rights reserved.</p>
    <p><input type="email" placeholder="Subscribe to newsletter"> <button>Subscribe</button></p>
  </footer>

  <script>
    const slides = document.getElementById("slides");
    const dots = document.querySelectorAll(".dot");
    let index = 0;

    function showSlide(i) {
      index = i;
      slides.style.transform = `translateX(-${i * 100}vw)`;
      dots.forEach(dot => dot.classList.remove("active"));
      dots[i].classList.add("active");
    }

    function nextSlide() {
      index = (index + 1) % 3;
      showSlide(index);
    }

    function prevSlide() {
      index = (index - 1 + 3) % 3;
      showSlide(index);
    }

    function goToSlide(i) {
      showSlide(i);
    }

    setInterval(nextSlide, 5000);
  </script>
</body>

</html>
