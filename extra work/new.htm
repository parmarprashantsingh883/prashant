<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multiple Info Boxes</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { font-family: Arial, sans-serif; }
    .navbar {
      display: flex;
      gap: 40px;
      padding: 20px;
      background-color: #eee;
    }
    .nav-item {
      position: relative;
      padding-bottom: 20px;
      cursor: pointer;
    }
    .nav-item:hover {
      border-bottom: #1c1b1b solid 4px;
      transition: 0.6s ease-in-out;
    }
    .nav-item::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 3px;
      background-color: #1c1b1b;
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.4s ease-in-out;
    }
    .nav-item:hover::after {
      transform: scaleX(1);
    }
    .info-box-common {
      display: none;
      position: fixed;
      top: 70px;
      left: 50px;
      width: 1350px;
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      z-index: 100;
      flex-wrap: wrap;
    }
    .nav-item:hover .info-box-common {
      display: flex;
    }
    .box {
      width: 150px;
      background-color: white;
      margin-left: 20px;
    }
    .box img {
      width: 50px;
      height: 60px;
      object-fit: cover;
    }
    .box ul {
      list-style: none;
      padding: 0;
      line-height: 2;
      font-weight: lighter;
    }
    li:hover {
      color: #d54114;
    }
    .poster, .banner, .content-img {
      width: 700px;
      height: 300px;
      position: absolute;
      right: 20px;
      top: 10px;
    }
    .poster img, .banner img, .content-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .club-logo {
      width: 50px;
      height: 50px;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="nav-item">Home
      <div class="info-box-common">
        <div class="box">
          <p>Mens</p>
          <ul>
            <li>T-shirt</li><li>Shorts</li><li>Tracksuit</li>
          </ul>
        </div>
        <div class="box">
          <p>Womens</p>
          <ul>
            <li>Sports Bra</li><li>Trackpant</li>
          </ul>
        </div>
        <div class="poster">
          <img src="/images/Apparel_nav.webp" alt="">
        </div>
      </div>
    </div>

    <div class="nav-item">Fitness
      <div class="info-box-common">
        <div class="box">
          <p>Gym</p>
          <ul><li>Gloves</li><li>Gym Bags</li></ul>
        </div>
        <div class="box">
          <p>Yoga</p>
          <ul><li>Mats</li><li>Clothing</li></ul>
        </div>
        <div class="content-img">
          <img src="/images/Fitness_nav.webp" alt="">
        </div>
      </div>
    </div>

    <div class="nav-item">About
      <div class="info-box-common">
        <div class="box">
          <p>Football</p>
          <img src="/images/volleyball-icon_nav01.jpg" alt="">
          <ul><li>Balls</li><li>Footwear</li></ul>
        </div>
        <div class="box">
          <p>Running</p>
          <img src="/images/running-icon_nav01.jpg" alt="">
          <ul><li>Shoes</li><li>Socks</li></ul>
        </div>
      </div>
    </div>

    <div class="nav-item">Clubs
      <div class="info-box-common">
        <div class="box">
          <p>Chennaiyin FC</p>
          <div class="club-logo">
            <img src="/images/ChennaiyinFC_clublogo1.webp" alt="">
          </div>
        </div>
        <div class="box">
          <p>Jamshedpur FC</p>
          <div class="club-logo">
            <img src="/images/JamshedpurFC_club-logo1.webp" alt="">
          </div>
        </div>
      </div>
    </div>
  </nav>
</body>
</html>
