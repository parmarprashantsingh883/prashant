<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap + Media Query Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
  /* For tablets (width ≤ 768px) */
  @media (max-width: 768px) {
    .row div {
      font-size: 18px;
      padding: 20px;
    }
  }

  /* For mobile (width ≤ 576px) */
  @media (max-width: 576px) {
    .row div {
      font-size: 16px;
      border-radius: 10px;
    }
  }
</style>

</head>
<body>
  <div class="container mt-4">
    <div class="row text-center">
      <div class="col-md-4 col-sm-6 col-12 p-3 bg-primary text-white">Card 1</div>
      <div class="col-md-4 col-sm-6 col-12 p-3 bg-success text-white">Card 2</div>
      <div class="col-md-4 col-sm-6 col-12 p-3 bg-danger text-white">Card 3</div>
    </div>
  </div>
</body>
</html>
