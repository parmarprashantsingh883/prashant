<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registration Form with Image Button</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f2f2f2;
    }
    form {
      max-width: 500px;
      margin: auto;
      padding: 25px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    input[type="image"] {
      display: block;
      margin: 20px auto 0;
      width: 120px;
    }
      
.btn {
  background-color: steelblue;
  color: white;
  padding: 10px 20px;
 transition: width 0.5s ease;
}

.box:hover {
  width: 200px;
}
</style>
  </style>
</head>
<body>

  <form action="#" method="post">
    <h2>Registration Form</h2>

    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" required />

    <label for="email">Email:</label>
    <input 
      type="email" 
      id="email" 
      name="email" 
      required 
      pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
      placeholder="example@domain.com"
    />

    <label for="phone">Phone Number:</label>
    <input 
      type="tel" 
      id="phone" 
      name="phone" 
      required 
      pattern="[0-9]{10}" 
      placeholder="10-digit number"
    />

    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
      <option value="">Select...</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select>

    <label for="city">City:</label>
    <input list="cities" id="city" name="city" placeholder="Type or select your city" required />
    <datalist id="cities">
      <option value="Mumbai">
      <option value="Delhi">
      <option value="Pune">
      <option value="Bangalore">
      <option value="Kolkata">
    </datalist>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required />

    <label for="message">Message (Optional):</label>
    <textarea id="message" name="message" rows="4" placeholder="Write something..."></textarea>

    <!-- ðŸ–¼ï¸ Image as Submit Button -->
    <input type="image" src="/images/222.jpg" alt="Submit" />

  </form>


<button class="btn">Hover Me</button>


</body>
</html>
