<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Catalog</title>
</head>
<body>

  <h2 style="text-align: center;">Product Catalog</h2>

  <table style="width: 90%; margin: auto; border-collapse: collapse;" border="1">
    <!-- Table Header -->
    <thead style="background-color: #f2f2f2;">
      <tr>
        <th style="padding: 10px;">Product Name</th>
        <th style="padding: 10px;">Image</th>
        <th style="padding: 10px;">Price</th>
        <th style="padding: 10px;">Description</th>
        <th style="padding: 10px;">Availability</th>
      </tr>
    </thead>

    <!-- Product 1 -->
    <tr>
      <td style="padding: 10px;">Sneakers</td>
      <td style="padding: 10px;">
        <img src="https://via.placeholder.com/100" alt="Sneakers">
      </td>
      <td style="padding: 10px;">₹1,999</td>
      <td style="padding: 10px;" rowspan="2">
        Comfortable and stylish shoes perfect for daily wear.
      </td>
      <td style="padding: 10px;">In Stock</td>
    </tr>

    <!-- Product 2 shares the description using rowspan -->
    <tr>
      <td style="padding: 10px;">Running Shoes</td>
      <td style="padding: 10px;">
        <img src="https://via.placeholder.com/100" alt="Running Shoes">
      </td>
      <td style="padding: 10px;">₹2,499</td>
      <td style="padding: 10px;">Out of Stock</td>
    </tr>

    <!-- Product 3 uses colspan for unavailable image -->
    <tr>
      <td style="padding: 10px;">Backpack</td>
      <td style="padding: 10px;" colspan="2" align="center">Image Unavailable</td>
      <td style="padding: 10px;">Durable backpack for school and travel use.</td>
      <td style="padding: 10px;">In Stock</td>
    </tr>

  </table>

</body>
</html>
