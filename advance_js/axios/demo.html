<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fake Store API with Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
  <div class="container mt-4">
    <!-- Search Input -->
    <div class="row mb-3">
      <div class="col-md-6 mx-auto">
        <input type="text" id="searchInput" class="form-control" placeholder="Search products..." onkeyup="filterProducts()">
      </div>
    </div>

    <div class="row" id="mydiv"></div>

    <!-- Spinner (hidden by default) -->
    <div class="d-flex justify-content-center mt-3">
      <div class="spinner-border text-danger" id="spin" style="display:none;"></div>
    </div>

    <!-- Load Button -->
    <div class="d-flex justify-content-center mt-3">
      <button id="loadbtn" onclick="printdata()" type="button" class="btn btn-outline-primary">
        Print Data
      </button>
    </div>
  </div>

  <script>
    const mydiv = document.getElementById('mydiv');
    const spinner = document.getElementById('spin');
    const loadbtn = document.getElementById('loadbtn');
    const searchInput = document.getElementById('searchInput');
    let products = []; // store fetched products

    function printdata() {
      spinner.style.display = "block";
      mydiv.innerHTML = "";

      fetch('https://fakestoreapi.com/products')
        .then(res => res.json())
        .then(myobj => {
          products = myobj; // save products for filtering
          showdata(products);
          spinner.style.display = "none";
          loadbtn.style.display = "none";
        })
        .catch(err => {
          console.error(err);
          spinner.style.display = "none";
          mydiv.innerHTML = `<p class="text-danger">Failed to load products.</p>`;
        });
    }

    function showdata(data) {
      mydiv.innerHTML = ""; // clear previous products
      data.forEach(value => {
        let html = `
          <div class="col-md-3 mb-4 product-card">
            <div class="card h-100 shadow-lg d-flex flex-column">
              <img src="${value.image}" style="height:200px; object-fit:contain;" class="card-img-top" alt="${value.title}" />
              <div class="card-body d-flex flex-column">
                <h6 class="card-title">${value.title}</h6>
                <p class="card-text"><strong>Price:</strong> $${value.price}</p>
                <p class="card-text"><strong>Rating:</strong> ${value.rating.rate} ‚≠ê</p>
                <button class="btn btn-danger mt-auto mx-auto" onclick="addToCart('${value.title}')">
                  <i class="bi bi-cart-plus"></i> Add to Cart
                </button>
              </div>
            </div>
          </div>`;
        mydiv.insertAdjacentHTML("beforeend", html);
      });
    }

    function addToCart(productName) {
      alert(`${productName} added to cart!`);
    }

    function filterProducts() {
      const query = searchInput.value.toLowerCase();
      const filtered = products.filter(product => product.title.toLowerCase().includes(query));
      showdata(filtered);
    }
  </script>
</body>
</html>
