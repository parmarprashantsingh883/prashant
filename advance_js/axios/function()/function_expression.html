<!-- 
    üß© 1Ô∏è‚É£ What is a Function Expression?

A Function Expression means:

You create a function and store it in a variable (or constant).

That‚Äôs why it‚Äôs called an expression ‚Äî because it‚Äôs part of an expression (something that produces a value). -->

    <!-- üß† Example:
const greet = function() {
  console.log("Hello, World!");
};

greet(); // Output: Hello, World!

‚úÖ Key Point:

Here function() { ... } is anonymous (it has no name).
You store it in greet, so you can call it later like a variable.


| Feature        | Function Declaration                   | Function Expression            |
| -------------- | -------------------------------------- | ------------------------------ |
| Syntax         | `function sayHi() {}`                  | `const sayHi = function() {};` |
| Hoisted?       | ‚úÖ Yes (you can call before definition) | ‚ùå No (must define first)       |
| Name           | Named                                  | Often anonymous                |
| When evaluated | At compile time                        | At runtime (when code runs)    | -->
    
<script>
    // Function Declaration
sayHello(); // ‚úÖ Works before definition
function sayHello() {
  console.log("Hello!");
}

// Function Expression
sayHi(); // ‚ùå Error: Cannot access 'sayHi' before initialization
const sayHi = function() {
  console.log("Hi!");
};


</script>
