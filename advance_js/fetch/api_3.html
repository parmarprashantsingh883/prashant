          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Fake Store API with Bootstrap</title>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
          </head>
          <body>
            <div class="container mt-4">
              <div class="row" id="mydiv"></div>
              <div class="d-flex justify-content-center mt-3">
                <div class="spinner-border text-danger" id="spin"></div>	
              </div>
            </div>

            <script>
              const mydiv = document.getElementById('mydiv');
              const spinner = document.getElementById('spin');

              // Show spinner while fetching
              spinner.style.display = "block mx-auto";

              fetch('https://fakestoreapi.com/products')
                .then((res) => res.json())
                .then(myobj => {
                  showdata(myobj);
                  // Hide spinner after data loads
                  spinner.style.display = "none";
                })
                .catch(err => {
                  console.error(err);
                  spinner.style.display = "";
                  mydiv.innerHTML = `<p class="text-danger">Failed to load products.</p>`;
                });

              function showdata(myobj) {
                for (let value of myobj) {
                  let html = `
                    <div class="col-md-3 mb-4">
                      <div class="card h-100 shadow-lg">
                        <img src="${value.image}" style="height:200px; object-fit:contain;" class="card-img-top" alt="${value.title}" />
                        <div class="card-body">
                          <h6 class="card-title">${value.title}</h6>
                          <p class="card-text"><strong>Price:</strong> $${value.price}</p>
                          <p class="card-text"><strong>Rating:</strong> ${value.rating.rate} ‚≠ê</p>
                        </div>
                      </div>
                    </div>`;
                  
                  mydiv.insertAdjacentHTML("beforeend", html);
                }
              }
            </script>
          </body>
          </html>
