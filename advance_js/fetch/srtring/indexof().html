    <!-- 1. indexOf()
What is it?

indexOf() is a string method used to find the position of the first occurrence of a substring in a string.

Returns the index (0-based) of the first match.

If the substring is not found, it returns -1. 
Syntax
=======

str.indexOf(searchValue, fromIndex)


searchValue: The substring you want to find.

fromIndex (optional): The index to start searching from. Default is 0.
Theory:

indexOf() scans left to right.

Useful for checking existence or position of a substring.
 it will give the starting index of value
