Scans a string from right to left to find the last occurrence.

2. lastIndexOf()
What it does

lastIndexOf() finds the last occurrence of a substring in a string and returns its index position.

If the substring is not found, it returns -1.

Indexing starts at 0, but the search scans from right to left. -->
