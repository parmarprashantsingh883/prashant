    <!-- 1. charAt()
What it does

Returns the character at a specified index in a string.

Syntax
str.charAt(index)

Example
let str = "JavaScript";
console.log(str.charAt(0)); // "J"
console.log(str.charAt(4)); // "S"
console.log(str.charAt(100)); // "" (empty string, index out of range)


Theory:

Index starts at 0.

Returns an empty string if index is out of bounds. -->
<SCript>
    let str = "JavaScript";
console.log(str.charAt(0)); // "J"
