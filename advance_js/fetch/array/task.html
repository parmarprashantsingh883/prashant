<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Utility App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; background: #f5f5f5; }
        .category-card { margin-bottom: 20px; }
        .result { background: #fff; padding: 10px; border-radius: 5px; margin-top: 5px; }
        textarea { resize: none; }
    </style>
</head>
<body>
    <script>
        function getInput() {
    return document.getElementById("inputString").value;
}

function displayResult(title, content) {
    const resultsDiv = document.getElementById("results");
    const card = document.createElement("div");
    card.className = "category-card card p-3";
    card.innerHTML = `<h5>${title}</h5><div class="result">${content}</div>`;
    resultsDiv.appendChild(card);
}

// 1. Length & Character
function lengthChar() {
    const str = getInput();
    const content = `
        Length: ${str.length} <br>
        charAt(2): ${str.charAt(2)} <br>
        charCodeAt(2): ${str.charCodeAt(2)} <br>
        at(-1): ${str.at(-1)}
    `;
    displayResult("Length & Character", content);
}

// 2. Extract
function extract() {
    const str = getInput();
    const content = `
        slice(2,5): ${str.slice(2,5)} <br>
        substring(2,5): ${str.substring(2,5)} <br>
        substr(2,5): ${str.substr(2,5)}
    `;
    displayResult("Extract", content);
}

// 3. Case Conversion
function caseConversion() {
    const str = getInput();
    const content = `
        toUpperCase(): ${str.toUpperCase()} <br>
        toLowerCase(): ${str.toLowerCase()}
    `;
    displayResult("Case Conversion", content);
}

// 4. Modify / Join
function modifyJoin() {
    const str = getInput();
    const content = `
        concat(" Added"): ${str.concat(" Added")} <br>
        replace("a","X"): ${str.replace("a","X")} <br>
        replaceAll("a","X"): ${str.replaceAll("a","X")} <br>
        repeat(3): ${str.repeat(3)}
    `;
    displayResult("Modify / Join", content);
}

// 5. Trim / Pad
function trimPad() {
    const str = getInput();
    const content = `
        trim(): "${str.trim()}" <br>
        trimStart(): "${str.trimStart()}" <br>
        trimEnd(): "${str.trimEnd()}" <br>
        padStart(15,"*"): "${str.padStart(15,"*")}" <br>
        padEnd(15,"*"): "${str.padEnd(15,"*")}"
    `;
    displayResult("Trim / Pad", content);
}

// 6. Search
function searchMethods() {
    const str = getInput();
    const content = `
        includes("a"): ${str.includes("a")} <br>
        indexOf("a"): ${str.indexOf("a")} <br>
        lastIndexOf("a"): ${str.lastIndexOf("a")} <br>
        startsWith("H"): ${str.startsWith("H")} <br>
        endsWith("d"): ${str.endsWith("d")} <br>
        search(/a/): ${str.search(/a/)}
    `;
    displayResult("Search", content);
}

// 7. Regex / Match
function regexMatch() {
    const str = getInput();
    const matchResult = str.match(/\w+/g);
    const matchAllResult = [...str.matchAll(/\w+/g)].map(m=>m[0]);
    const content = `
        match(/\\w+/g): ${matchResult} <br>
        matchAll(/\\w+/g): ${matchAllResult}
    `;
    displayResult("Regex / Match", content);
}

// 8. Convert
function convertMethods() {
    const str = getInput();
    const content = `
        toString(): ${str.toString()} <br>
        valueOf(): ${str.valueOf()}
    `;
    displayResult("Convert", content);
}

// 9. Locale
function localeMethods() {
    const str = getInput();
    const content = `
        localeCompare("Another"): ${str.localeCompare("Another")} <br>
        toLocaleUpperCase(): ${str.toLocaleUpperCase()} <br>
        toLocaleLowerCase(): ${str.toLocaleLowerCase()}
    `;
    displayResult("Locale", content);
}

    </script>

<div class="container">
    <h1 class="mb-4 text-center">String Utility Web App</h1>

    <!-- Input Section -->
    <div class="mb-4">
        <label for="inputString" class="form-label">Enter Your String:</label>
        <textarea id="inputString" class="form-control" rows="3" placeholder="Type something..."></textarea>
    </div>

    <!-- Buttons Section -->
    <div class="mb-4">
        <button class="btn btn-primary me-2 mb-2" onclick="lengthChar()">Length & Character</button>
        <button class="btn btn-success me-2 mb-2" onclick="extract()">Extract</button>
        <button class="btn btn-warning me-2 mb-2" onclick="caseConversion()">Case Conversion</button>
        <button class="btn btn-info me-2 mb-2" onclick="modifyJoin()">Modify / Join</button>
        <button class="btn btn-secondary me-2 mb-2" onclick="trimPad()">Trim / Pad</button>
        <button class="btn btn-dark me-2 mb-2" onclick="searchMethods()">Search</button>
        <button class="btn btn-danger me-2 mb-2" onclick="regexMatch()">Regex / Match</button>
        <button class="btn btn-light me-2 mb-2" onclick="convertMethods()">Convert</button>
        <button class="btn btn-primary me-2 mb-2" onclick="localeMethods()">Locale</button>
    </div>

    <!-- Output Section -->
    <div id="results"></div>
</div>


</body>
</html>
