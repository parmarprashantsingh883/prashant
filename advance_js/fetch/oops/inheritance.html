class abc
{
	constructor(a,b){  
		this.a=a;
		this.b=b;		
	}
	sum()
	{
		var sum;
		sum=this.a+this.b;
		document.write(sum + "<br>");
	}
}
class xyz extends abc
{
	constructor(a,b,c){
		this.c=c;
		super(a,b)
	}
	multi()
	{
		var multi;
		multi=this.a*this.b;
		document.write(multi + "<br>");
	}
}

class pqr extends xyz
{
	constructor(a,b,c){
		super(a,b,c)
	}
	div()
	{
		var div;
		div=this.a/this.b;
		document.write(div + "<br>");
	}
}
var obj=new pqr(10,8,5);
obj.sum();
obj.multi();
