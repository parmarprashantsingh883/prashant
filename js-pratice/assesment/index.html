<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel Guest Registration</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Hotel Guest Registration</h2>
  <form id="guestForm" class="form-container">
    <div class="form-group">
      <label>Full Name:</label>
      <input type="text" id="name" placeholder="Enter full name">
      <span class="error" id="nameError"></span>
    </div>

    <div class="form-group">
      <label>Phone Number:</label>
      <input type="text" id="phone" placeholder="10 digit number">
      <span class="error" id="phoneError"></span>
    </div>

    <div class="form-group">
      <label>Email Address:</label>
      <input type="email" id="email" placeholder="Enter email">
      <span class="error" id="emailError"></span>
    </div>

    <div class="form-group">
      <label>Aadhar Card Number:</label>
      <input type="text" id="aadhar" placeholder="12 digit number">
      <span class="error" id="aadharError"></span>
    </div>

    <div class="form-group">
      <label>Check-in Date:</label>
      <input type="date" id="checkin">
      <span class="error" id="checkinError"></span>
    </div>

    <div class="form-group">
      <label>Check-out Date:</label>
      <input type="date" id="checkout">
      <span class="error" id="checkoutError"></span>
    </div>

    <div class="form-group">
      <label>Purpose of Visit:</label>
      <input type="text" id="purpose" placeholder="Business / Leisure">
      <span class="error" id="purposeError"></span>
    </div>

    <div class="btn-group">
      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
    </div>
    <p id="successMsg"></p>
  </form>
  <a href="view.html">View Submissions</a>

  <script src="script.js"></script>
</body>
</html>
