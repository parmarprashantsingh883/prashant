<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Document</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    body {
      background: #f8f9fa;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: whitesmoke;
      border: 2px solid black;
      margin: 30px auto;
      box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
      padding: 30px 40px;
      height: auto;
      max-width: 600px;
      border-radius: 10px;
    }
    form {
      display: flex;
      flex-direction: column;
      width: 100%;
      gap: 15px;
      justify-content: center;
    }
    label {
      font-weight: bold;
    }
    input {
      padding: 8px 12px;
      border-radius: 5px;
      border: 1px solid #ced4da;
      width: 50%;
      margin-left: 10px;
    }
    button {
      width: 100%;
    }
    h1 {
      margin-top: 20px;
      font-size: 22px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h4 class="mb-3">ðŸ“Š Get Your Result</h4>
    <hr class="w-100"/>
    <form action="">
      <div>
        <label for="eng">English</label>
        <input type="text" placeholder="Enter your marks" id="eng" name="english"  value=""required min="0" max="100"/> <br> 
      </div>
      <div>
        <label for="hindi">Hindi</label>
        <input type="number" placeholder="Enter your marks" id="hindi" name="hindi" value=""  required max="100" min="0"/><br>
      </div>
      <div>
        <label for="maths">Maths</label>
        <input type="number" placeholder="Enter your marks" id="maths" name="maths"  value="" max="100" min="0" /><br>
      </div>
      <button class="btn btn-danger" onclick="return result(event)">Submit</button>
    </form>
    <h1 id="test1"></h1>
    <h1 id="test2"></h1>
    <h1 id="test3"></h1>
  </div>

  <script>
    function result() {
      var english = document.getElementById('eng').value;
      var hindi = document.getElementById('hindi').value;
      var maths = document.getElementById('maths').value;
      var total = +english + +hindi + +maths;
      document.getElementById('test1').innerHTML = "Total is : " + total;
      var per = (total * 100) / 300;
      document.getElementById('test2').innerHTML = "Per is : " + per + "%";
      if (per > 90) {
        document.getElementById('test3').innerHTML = "Grade is : O";
      } else if (per > 80) {
        document.getElementById('test3').innerHTML = "Grade is : A++";
      } else if (per > 70) {
        document.getElementById('test3').innerHTML = "Grade is : A";
      } else if (per > 60) {
        document.getElementById('test3').innerHTML = "Grade is : B";
      } else if (per > 50) {
        document.getElementById('test3').innerHTML = "Grade is : C";
      } else {
        document.getElementById('test3').innerHTML = "you are fail";
      }
      return false;
    }
  </script>
</body>
</html>
