<!DOCTYPE html>
<html>
<head>
<title>Currency Counter</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f5f6fa;
        display: flex;
        justify-content: center;
        padding: 20px;
    }
    .counter-box {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
        width: 350px;
    }
    h3 {
        text-align: center;
        color: #2f3640;
        margin-bottom: 20px;
    }
    .row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 8px;
        border-bottom: 1px solid #ddd;
    }
    .row:last-child {
        border-bottom: none;
    }
    label {
        font-weight: bold;
        color: #333;
        width: 60px;
    }
    input {
        width: 80px;
        padding: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
        text-align: center;
    }
    span {
        font-weight: bold;
        color: #353736;
        width: 60px;
        text-align: right;
    }
    .total-box {
        margin-top: 15px;
        text-align: center;
        font-size: 18px;
        font-weight: bold;
        color: white;
        background: #27ae60;
        padding: 10px;
        border-radius: 8px;
    }
</style>
</head>
<body>

<div class="counter-box">
    <h3>Currency Counter</h3>

    <div class="row"><label>₹2000</label> <input id="q2000" onkeypress="calc()"> <span id="t2000">0</span></div>
    <div class="row"><label>₹500</label>  <input id="q500" onkeypress="calc()"> <span id="t500">0</span></div>
    <div class="row"><label>₹200</label>  <input id="q200" onkeypress="calc()"> <span id="t200">0</span></div>
    <div class="row"><label>₹100</label>  <input id="q100" onkeypress="calc()"> <span id="t100">0</span></div>
    <div class="row"><label>₹50</label>   <input id="q50" onkeypress="calc()"> <span id="t50">0</span></div>
    <div class="row"><label>₹20</label>   <input id="q20" onkeypress="calc()"> <span id="t20">0</span></div>
    <div class="row"><label>₹10</label>   <input id="q10" onkeypress="calc()"> <span id="t10">0</span></div>
    <div class="row"><label>₹5</label>    <input id="q5" onkeypress="calc()"> <span id="t5">0</span></div>
    <div class="row"><label>₹2</label>    <input id="q2" onkeypress="calc()"> <span id="t2">0</span></div>
    <div class="row"><label>₹1</label>    <input id="q1" onkeypress="calc()"> <span id="t1">0</span></div>

    <div class="total-box">Total: ₹<span id="grand">0</span></div>
</div>

<script>
function calc() {
//   setTimeout(function()

    t2000.innerText = 2000 * (q2000.value || 0);
    t500.innerText  = 500  * (q500.value || 0);
    t200.innerText  = 200  * (q200.value || 0);
    t100.innerText  = 100  * (q100.value || 0);
    t50.innerText   = 50   * (q50.value || 0);
    t20.innerText   = 20   * (q20.value || 0);
    t10.innerText   = 10   * (q10.value || 0);
    t5.innerText    = 5    * (q5.value || 0);
    t2.innerText    = 2    * (q2.value || 0);
    t1.innerText    = 1    * (q1.value || 0);
    grand.innerText =
      (+t2000.innerText)+(+t500.innerText)+(+t200.innerText)+(+t100.innerText)+
      (+t50.innerText)+(+t20.innerText)+(+t10.innerText)+(+t5.innerText)+
      (+t2.innerText)+(+t1.innerText);
  0});
}
</script>

</body>
</html>
