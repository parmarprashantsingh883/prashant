<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Navbar with Close Button</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    /* Only show close button on mobile */
    .close-btn {
      display: none;
      position: relative;
      top: 0;
      right: 0;
    }
    @media (max-width: 991.98px) {
      .close-btn {
        display: block;
        text-align: right;
        margin-bottom: 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- ✅ Navbar Starts -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">MyWebsite</a>

      <!-- Hamburger Toggler -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar" aria-controls="mainNavbar" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Collapsible Menu -->
      <div class="collapse navbar-collapse" id="mainNavbar">

        <!-- Close Button (only visible on mobile) -->
        <div class="w-100 close-btn">
          <button class="btn btn-sm btn-outline-secondary float-end" data-bs-toggle="collapse" data-bs-target="#mainNavbar">
            &times;
          </button>
        </div>

        <!-- Menu Items -->
        <ul class="navbar-nav ms-auto text-end w-100">
          <li class="nav-item">
            <a class="nav-link active" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- ✅ Bootstrap Bundle (includes JS & Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
