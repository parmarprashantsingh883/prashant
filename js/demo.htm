<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>

</head>
<body>
  <button onclick="greet()"> tap to get greetings</button>
    <button ondblclick="change()">dabaye</button>
    <button onmousemove="change()"> aaiye</button>
    <button onmouseout="change()"> nikal madarchod</button>
  <h1 id="test1">batuu</h1>
  <h1 id="mess">jay</h1>
  <script>
    function greet() {
      document.getElementById('test1').innerHTML = "battu motherfuker";

    }
    function change() {
      document.getElementById('mess').innerHTML = "batuu dallla bc dalla";
    }
    
   
  
  </script>
   
   <input type="text" id="demo" onkeypress="upper()">
    <script>
      function upper() {
        document.getElementById('demo').style.textTransform = "uppercase";
      }
      </script>
  <input type="text" id="test100" onfocus="change10()" onblur="change20()">
  <script>
    function change10(){
      document.getElementById('test100').style.backgroundColor = "red";
      document.getElementById('test100').style.color = "white";
    }
    function change20() {
      document.getElementById('test100').style.backgroundColor = "pink";
      document.getElementById('test100').style.color = "black";
    }
  </script>
  <img src="download (1).jpg"  width="10%" id="lala" alt="" onmouseover="changeImage()" >
  <img src="download.jpg" id="lali" alt="" onmouseout="changeImageBack()" width="50%">
  <script>
    function changeImage() {
       var pehla =document.getElementById('lala').style.width = "25%";
       pehla.src = "download.jpg" ;width="50%";
    }
    function changeImageBack() {
      var dusra = document.getElementById('lali').style.width = "10%";
      dusra.src = "download (1).jpg";  
    }
  </script>

  </body>
  </html>
