<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Counter</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f0f0;
        }

        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            resize: none;
            outline: none;
        }

        .counter {
            margin-top: 10px;
            text-align: right;
            font-size: 14px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Live Character Counter</h2>
        <textarea oninput="counterchar()" id="textInput" placeholder="Type something..."></textarea>
        <div class="counter" id="counter">0 / 100</div>
<button id="mybutton" class="btn btn-primary mx-auto d-block mt-5">Button</button>
   
    </div>
   <script>
function counterchar() {
    let val = document.getElementById('textInput').value.length;
    let max = 100;
    document.getElementById('counter').innerHTML = val + " / " + max;

    if (val > 100) {
        // show a Bootstrap alert inside the container
        let alertBox = document.getElementById("alertBox");
        if (!alertBox) {
            let container = document.querySelector(".container");
            container.insertAdjacentHTML("beforeend", 
              `<p id="alertBox" class="alert alert-danger mt-3">
                You have reached the limit of 100 characters
              </p>`);
        }

        // disable the button
        document.getElementById('mybutton').disabled = true;

        // highlight the text area border in red
        document.getElementById('textInput').style.border = "2px solid red";
    }
}
</script>



    </script>
</body>

</html>
