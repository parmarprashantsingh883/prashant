<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      width: 400px;
    }

    h2 {
      margin-bottom: 15px;
    }

    #previewBox {
      width: 100%;
      height: 250px;
      margin-bottom: 15px;
      border: 2px dashed #ccc;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #888;
      font-weight: bold;
      font-size: 16px;
    }

    .thumbnails {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 15px;
    }

    .thumbnails img {
      width: 70px;
      height: 70px;
      object-fit: cover;
      border-radius: 5px;
      cursor: pointer;
      border: 2px solid transparent;
      transition: border 0.3s;
    }

    .thumbnails img:hover {
      border: 2px solid #007bff;
    }

    button {
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Image Gallery</h2>

    <!-- Preview Box -->
    <div id="previewBox">Click an image below to preview</div>

    <!-- Thumbnails -->
    <div class="thumbnails">
      <img  id="img1"  src="/img/cap.jpg"alt="Image " onclick="gallery(this)" >
      <img  id="img2" src="/img/spider.jpg"alt="Imag" onclick="gallery(this)">
      <img  id="img3" src="/img/hulk.jpg"alt="Image " onclick="gallery(this)">
      <img  id="img4" src="/img/thor.jpg"alt="Image " onclick="gallery(this)">
    </div>

    <!-- Clear Button -->
    <button onclick="clearPreview()">Clear Preview</button>
  </div>
<script>
  
    function gallery(abc){
         const preview = document.getElementById('previewBox');

        preview.innerHTML = `<img src="${abc.src}" alt="Preview">`;
    }

    function clearPreview(){
       const preview = document.getElementById('previewBox');

        preview.innerHTML = "Click an image below to preview";
    }
</script>

</body>
</html>
