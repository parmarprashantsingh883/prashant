<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Strength Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f0f0f0;
    }

    .container {
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 300px;
    }

    input {
      width: 90%;
      padding: 8px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #strengthMsg {
      margin-top: 10px;
      font-weight: bold;
      font-size: 14px;
    }

    button {
      margin-top: 15px;
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: #007bff;
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Password Strength Checker</h2>

    <!-- Password input -->
    <input type="password" id="password" placeholder="Enter your password" onkeyup="checkStrength()">

    <!-- Strength message -->
    <div id="strengthMsg">Strength will appear here...</div>

    <!-- Clear button -->
    <button onclick="clearPassword()">Clear</button>
  </div>
  <script>
    function checkStrength(){
        let val=document.getElementById('password').value;
        let msg=document.getElementById('strengthMsg')
       if(val.match(/^.{1,4}$/)){
  msg.innerText="Weak password";
  msg.style.color = "red";
}
else if(val.match(/^.{5,8}$/)){
  msg.innerText="Moderate password";
  msg.style.color = "orange";
}
else if(val.match(/^(?=.*[0-9])(?=.*[!@#$%^&*]).{9,}$/)){
  msg.innerText="Strong password"; 
  msg.style.color = "green";
}
else if(val.length >= 9){
  msg.innerText="Long but missing number/special char";
  msg.style.color = "blue";
}
else{
  msg.innerText="Enter your password";
  msg.style.color = "black";
}

    }
    function clearPassword(){
        document.getElementById('password').value=""
    }
  </script>
</body>
</html>
