<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Currency Calculator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f2f4f8;
        margin: 0;
        padding: 20px;
    }
    .container {
        width: 100%;
        max-width: 900px;
        margin: auto;
        padding: 20px;
        border: 2px solid #ddd;
        border-radius: 12px;
        background: #fff;
        box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
    }
    .row {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin: 15px 0;
        padding: 10px 15px;
        background: #fafafa;
        border-radius: 6px;
        box-shadow: 0px 2px 5px rgba(0,0,0,0.05);
    }
    .note {
        flex: 0 0 100px;
    }
    .note img {
        width: 100%;
        height: auto;
        border-radius: 4px;
        border: 1px solid #ccc;
    }
    .input-box {
        width: 80px;
        height: 35px;
        border: 2px solid #3399ff;
        border-radius: 5px;
        text-align: center;
        font-size: 16px;
        margin: 0 12px;
        padding: 4px;
    }
    .equal {
        background: #cce0d6;
        padding: 6px 12px;
        border-radius: 4px;
        font-weight: bold;
        color: #2e7d32;
        margin-right: 10px;
        flex-shrink: 0;
    }
    .total-box {
        background: #cce0ff;
        padding: 8px 14px;
        border-radius: 4px;
        font-weight: bold;
        min-width: 50px;
        text-align: center;
    }
    .total-section {
        margin-top: 30px;
        width: 100%;
        max-width: 900px;
        margin-left: auto;
        margin-right: auto;
    }
    .total-line {
        background: #cce0d6;
        padding: 12px 15px;
        font-weight: bold;
        text-align: left;
        margin: 10px 0;
        color: #1b5e20;
        border-radius: 6px;
        box-shadow: 0px 2px 6px rgba(0,0,0,0.05);
    }
    /* Responsive */
    @media (max-width: 600px) {
        .row {
            flex-wrap: wrap;
            text-align: center;
        }
        .note {
            flex: 0 0 80px;
            margin-bottom: 10px;
        }
        .input-box {
            width: 60px;
            font-size: 14px;
        }
        .equal {
            margin: 5px 0;
        }
    }
</style>
</head>
