<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #d1ecf1;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .todo-card {
            background: #ffffff;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        input[type="text"] {
            border-radius: 50px;
        }

        button {
            border-radius: 50px;
        }

        ul {
            list-style: none;
            padding-left: 0;
        }

        ul li {
            background: #f8f9fa;
            margin-bottom: 10px;
            padding: 10px 15px;
            border-radius: 10px;
            transition: 0.3s;
        }

        ul li:hover {
            background: #0d6efd;
            color: white;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="todo-card text-center">
        <h3 class="mb-4"> To-Do List</h3>
        <input type="text" placeholder="Enter today's task" id="mytask" class="form-control mb-3">
        <div class="d-flex gap-2 justify-content-center mb-3">
            <button onclick="addtask()" class="btn btn-success flex-grow-1">Add Task</button>
            <button onclick="cleartask()" class="btn btn-danger flex-grow-1">Clear All</button>
        </div>
        <ul id="thetask"></ul>
    </div>

    <script>
        function addtask() {
            let val = document.getElementById('mytask').value;
            if (val.trim() === "") {
                alert(" Please enter a task");
            } else {
                document.getElementById('thetask').innerHTML += "<li>" + val + "</li>";
                document.getElementById('mytask').value = "";
            }
        }

        function cleartask() {
            document.getElementById('thetask').innerHTML = "";
        }
    </script>
</body>

</html>
