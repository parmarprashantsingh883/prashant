<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recognized Excellence</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .logo-card {
      border: none;
      padding: 20px;
      text-align: center;
    }

    .logo-card img {
      filter: grayscale(100%);
      transition: filter 0.3s ease, transform 0.3s ease;
      width: 120px;      /* fixed width */
      height: 60px;      /* fixed height */
      object-fit: contain; /* keeps proportions inside box */
    }

    .logo-card img:hover {
      filter: grayscale(0%);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container text-center my-5">
    <h2>Recognized Excellence</h2>
    <p class="text-muted">Our commitment to quality is validated by prestigious healthcare organizations</p>
    
    <div class="row justify-content-center g-3">
      <div class="col-6 col-md-2">
        <div class="card logo-card">
          <img src="/images/tommato.webp" alt="Logo 1">
        </div>
      </div>
      <div class="col-6 col-md-2">
        <div class="card logo-card">
          <img src="/images/tommato.webp" alt="Logo 2">
        </div>
      </div>
      <div class="col-6 col-md-2">
        <div class="card logo-card">
          <img src="/images/tommato.webp" alt="Logo 3">
        </div>
      </div>
      <div class="col-6 col-md-1">
        <div class="card logo-card">
          <img src="/images/tommato.webp" alt="Logo 4">
        </div>
      </div>
      <div class="col-6 col-md-1">
        <div class="card logo-card">
          <img src="/images/tommato.webp" alt="Logo 5">
        </div>
      </div>
      <div class="col-6 col-md-2">
        <div class="card logo-card">
          <img src="/images/tommato.webp" alt="Logo 6">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
