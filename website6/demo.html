<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Best Sellers Carousel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    h1 {
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 20px;
    }

    .carousel-inner .card {
      min-height: 100%;
    }

    .carousel-control-prev-icon,
    .carousel-control-next-icon {
      filter: invert(1);
    }

    /* Indicators dark */
    .carousel-indicators [data-bs-target] {
      background-color: #000;
    }

    /* --- Mobile Responsive --- */
    @media (max-width: 992px) {
      h1 {
        font-size: 2rem;
      }
    }

    @media (max-width: 768px) {
      .carousel-item .col-md-3 {
        flex: 0 0 50%;
        max-width: 50%;
      }
      h1 {
        font-size: 1.75rem;
      }
    }

    @media (max-width: 576px) {
      .carousel-item .col-md-3 {
        flex: 0 0 100%;
        max-width: 100%;
      }
      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

<div class="row">
  <h1>Best Sellers</h1>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-11">
        <div id="cardCarousel" class="carousel slide" data-bs-interval="false">
          <div class="carousel-inner">
            <!-- Slide 1 -->
            <div class="carousel-item active">
              <div class="row">
                <div class="col-md-3 mb-3">
                  <div class="card">
                    <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">Product 1</h5>
                      <p class="card-text">$20</p>
                    </div>
                  </div>
                </div>
                <div class="col-md-3 mb-3">
                  <div class="card">
                    <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">Product 2</h5>
                      <p class="card-text">$25</p>
                    </div>
                  </div>
                </div>
                <div class="col-md-3 mb-3">
                  <div class="card">
                    <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">Product 3</h5>
                      <p class="card-text">$30</p>
                    </div>
                  </div>
                </div>
                <div class="col-md-3 mb-3">
                  <div class="card">
                    <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">Product 4</h5>
                      <p class="card-text">$35</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- Slide 2 -->
            <div class="carousel-item">
              <div class="row">
                <div class="col-md-3 mb-3">
                  <div class="card">
                    <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">Product 5</h5>
                      <p class="card-text">$40</p>
                    </div>
                  </div>
                </div>
                <div class="col-md-3 mb-3">
                  <div class="card">
                    <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">Product 6</h5>
                      <p class="card-text">$45</p>
                    </div>
                  </div>
                </div>
                <div class="col-md-3 mb-3">
                  <div class="card">
                    <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">Product 7</h5>
                      <p class="card-text">$50</p>
                    </div>
                  </div>
                </div>
                <div class="col-md-3 mb-3">
                  <div class="card">
                    <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">Product 8</h5>
                      <p class="card-text">$55</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Controls -->
          <button class="carousel-control-prev" type="button" data-bs-target="#cardCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#cardCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
          </button>

          <!-- Indicators -->
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#cardCarousel" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#cardCarousel" data-bs-slide-to="1"></button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
