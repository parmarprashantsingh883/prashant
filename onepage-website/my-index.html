<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Offcanvas Navbar</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Bootstrap Icons (optional, for nav icons) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
  
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-light fixed-top shadow-sm p-3">
    <div class="container-fluid">
      
      <!-- Brand -->
      <a class="navbar-brand fw-bold fs-3 ms-3" href="#">Personal Shape</a>

      <!-- Toggler -->
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
        aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Offcanvas -->
      <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-end gap-4 flex-grow-1 pe-3">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"><i class="bi bi-house"></i> Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"><i class="bi bi-info-circle"></i> About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"><i class="bi bi-gear"></i> Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"><i class="bi bi-telephone"></i> Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

<!-- Hero Section -->
<div class="container-fluid text-center bg-danger" style="margin-top:120px;">
  <div class="row">
    <div class="col-12 py-5">
      <h5 class="display-1">Creative Designer</h5>
      <h1 class="fw-bold">Transforming Ideas Into Beautiful Experiences</h1>
    </div>
  </div>
</div>


  <!-- Bootstrap Bundle JS (required for offcanvas/toggler) -->

</body>
</html>
