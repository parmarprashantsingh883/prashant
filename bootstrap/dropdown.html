<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Dropdown Directions Demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-5">

    .<div
        class="container d-flex flex-column gap-5"
    >
      
  
    
  <div class="d-flex flex-column gap-4 align-items-start">

    <!-- Normal Dropdown -->
    <div class="dropdown mt-5 mb-5">
      <button class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
        Dropdown (Down)
      </button>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="#">Down Item 1</a></li>
        <li><a class="dropdown-item" href="#">Down Item 2</a></li>
      </ul>
    </div>

    <!-- Dropup -->
    <div class="dropup mt-5 mb-5">
      <button class="btn btn-success dropdown-toggle" data-bs-toggle="dropdown">
        Dropup (Up)
      </button>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="#">Up Item 1</a></li>
        <li><a class="dropdown-item" href="#">Up Item 2</a></li>
      </ul>
    </div>

    <!-- Dropstart -->
   <div class="dropstart">
  <button class="btn btn-danger">Dropstart (Left)</button>
  <button class="btn btn-danger dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown"></button>
  <ul class="dropdown-menu">
    <li><a class="dropdown-item" href="#">Left Item 1</a></li>
    <li><a class="dropdown-item" href="#">Left Item 2</a></li>
  </ul>
</div>


    <!-- Dropend -->
    <div class="dropend mt-5 mb-5">
      <button class="btn btn-warning dropdown-toggle" data-bs-toggle="dropdown">
        Dropend (Right)
      </button>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="#">Right Item 1</a></li>
        <li><a class="dropdown-item" href="#">Right Item 2</a></li>
      </ul>
    </div>

  </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
