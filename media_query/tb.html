<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
.table-box{
  overflow-x:auto;
}

table{
  width:100%;
  border-collapse:collapse;
}

th, td{
  border:1px solid #000;
  padding:8px;
}
</style>

</head>
<body>

<div class="table-box">
<table>
<tr>
<th>ID</th>
<th>Name</th>
<th>Course</th>
</tr>

<tr>
<td>1</td>
<td>John</td>
<td>MERN</td>
</tr>

<tr>
<td>2</td>
<td>Sam</td>
<td>React</td>
</tr>

</table>
</div>

</body>
</html>
