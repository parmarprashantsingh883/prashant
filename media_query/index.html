<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShopEase</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- ========== NAVBAR ========== -->
  <header class="navbar">
    <div class="logo">ShopEase</div>
    <nav>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- ========== HERO SECTION ========== -->
  <section class="hero">
    <div class="hero-text">
      <h1>Discover Your Style</h1>
      <p>Find the best deals on top fashion brands.</p>
      <a href="#" class="btn">Shop Now</a>
    </div>
  </section>

  <!-- ========== PRODUCT SECTION ========== -->
  <section class="products">
    <h2>Featured Products</h2>
    <div class="product-grid">

      <div class="product-card">
        <img src="https://via.placeholder.com/250x200" alt="Product 1">
        <h3>Casual Shirt</h3>
        <p>$25.00</p>
        <button>Add to Cart</button>
      </div>

      <div class="product-card">
        <img src="https://via.placeholder.com/250x200" alt="Product 2">
        <h3>Denim Jacket</h3>
        <p>$40.00</p>
        <button>Add to Cart</button>
      </div>

      <div class="product-card">
        <img src="https://via.placeholder.com/250x200" alt="Product 3">
        <h3>Running Shoes</h3>
        <p>$55.00</p>
        <button>Add to Cart</button>
      </div>

      <div class="product-card">
        <img src="https://via.placeholder.com/250x200" alt="Product 4">
        <h3>Leather Bag</h3>
        <p>$65.00</p>
        <button>Add to Cart</button>
      </div>

    </div>
  </section>

  <!-- ========== FOOTER ========== -->
  <footer>
    <p>Â© 2025 ShopEase. All rights reserved.</p>
  </footer>

</body>
</html>
